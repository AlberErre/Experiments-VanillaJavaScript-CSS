<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Music Player</title>
        <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/fontawesome-iconpicker/3.0.0/css/fontawesome-iconpicker.css'>
        <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.1.0/css/all.css'>
        <link rel="stylesheet" href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/lcd.css">
    </head>

    <body>
        <!-- Diagonals -->
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <!-- Main container -->
        <div id="player" class="player">
            <!-- LCD title -->
            <div id="lcd" class="lcd_2"></div>
            <!-- Audio -->
            <audio id="audio"></audio>
            <!-- buttons -->
            <div class="Allbuttons">
                <button id="play" class="button" onClick="play()">
                    <i class="fas fa-play"></i>
                </button>

                <button id="previous" class="button" onClick="previous()">
                    <i class="fas fa-backward"></i>
                </button>

                <button id="pause" class="button" onClick="pause()">
                    <i class="fas fa-pause"></i>
                </button>

                <button id="next" class="button" onClick="next()">
                    <i class="fas fa-forward"></i>
                </button>

                <button id="random" class="button-random" onClick="next()">
                    <i class="fas fa-random"></i>
                </button>
            </div>
            <!-- Song list -->
            <div class="list-items">
                <button onClick="showList()" class="button-list">Show List</button>
            </div>
            <div id="list-hide" class="list-items-hide">
                <div id="list" class="close-list"></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src='js/lcd.js'></script>
        <script src="js/index.js"></script>
    </body>

</html>
