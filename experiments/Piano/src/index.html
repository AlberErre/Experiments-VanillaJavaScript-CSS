<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Awesome Piano</title>
  </head>

  <body>
    <div class="title">Piano.js</div>
    <div class="piano"> 
      <div class="keyContainer">
        <div id="c1" class="key firstKey" onClick="keyMusic(this.id)"></div>
        <div id="c1s" class="bkey key" onClick="keyMusic(this.id)"></div>
        <div id="d1" class="key" onClick="keyMusic(this.id)"></div>
        <div id="d1s" class="bkey key" onClick="keyMusic(this.id)"></div>
        <div id="e1" class="key" onClick="keyMusic(this.id)"></div>
        <div id="f1" class="key" onClick="keyMusic(this.id)"></div>
        <div id="f1s" class="bkey key" onClick="keyMusic(this.id)"></div>
        <div id="g1" class="key" onClick="keyMusic(this.id)"></div>
        <div id="g1s" class="bkey key" onClick="keyMusic(this.id)"></div>
        <div id="a1" class="key" onClick="keyMusic(this.id)"></div>
        <div id="a1s" class="bkey key" onClick="keyMusic(this.id)"></div>
        <div id="b1" class="key" onClick="keyMusic(this.id)"></div>
        <div id="c2" class="key lastKey" onClick="keyMusic(this.id)"></div> 
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>

</html>
